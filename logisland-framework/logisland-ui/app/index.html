<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="LogIsland Dashboard">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, job-scalable=no"/>

    <title>LogIsland
        <Dashboard></Dashboard>
    </title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
    <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" ng-click="app.toggleList('left_jobs')"
               aria-label="Show Job List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>LogIsland Dashboard - v{{ app.version }}</h1>
</md-toolbar>

<!-- Container #2 -->
<div layout="row" layout-align="center center" layout-fill>

    <md-sidenav class="md-sidenav-left md-whiteframe-4dp" style="border: 2px solid orange"
                md-component-id="left_jobs"
                ng-click="app.toggleList('left_jobs')"
    >
        <jobs-list
                jobs="app.jobs"
                selected="app.selectedJob"
                on-selected="app.selectJob(job)">
        </jobs-list>
    </md-sidenav>

    <md-content flex layout="row" layout-fill id="content">
        <!-- Custom JobDetails component -->
        <job-details flex="70"
                     selected="app.selectedJob">
        </job-details>
        <edit-process flex></edit-process>
    </md-content>

</div>

<script src="./jspm_packages/system.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
</script>

</body>
</html>
