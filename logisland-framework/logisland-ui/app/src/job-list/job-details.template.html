


    
    <!-- STREAMS -->
    <div flex layout="column" ng-show="$ctrl.selected" layout-padding>
        <div id="stream_list" flex="100" layout="row">
            <div flex layout="row" layout-align="start center">
                <md-button id="stream_{{ stream.name }}" ng-repeat="stream in $ctrl.selected.streams | filter:query | orderBy:name " ng-click="$ctrl.selectedStream = stream"
                    ng-dblclick="edit(stream)" ng-class="$ctrl.selectedStream === stream ? 'md-raised md-primary' : 'md-raised'"
                    style="text-transform: none;" aria-label="Stream menu item {{ stream.name }}">
                    <span ng-hide="stream.editing">{{stream.name}}</span>
                    <input ng-show="stream.editing" ng-submit="" ng-model="stream.name" ng-blur="doneEditing(stream)" autofocus/>
                </md-button>
            </div>
            <div flex layout="row" layout-align="end center">
                <md-button class="md-fab md-mini" ng-click="addStream()" aria-label="Add Stream">
                    <md-icon md-svg-icon="add"></md-icon>
                </md-button>
                <md-button class="md-fab md-mini" ng-click="deleteStream()" aria-label="Delete Stream">
                    <md-icon md-svg-icon="delete"></md-icon>
                </md-button>
            </div>
        </div>

        <stream-details id="selectedStream" selected="$ctrl.selectedStream">Stream</stream-details>
        <!--<topic-schema selected="$ctrl.selected.selectedTopic"></topic-schema>-->

    </div>
