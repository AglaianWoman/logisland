<div flex layout-align="start center" layout-padding>
    <div flex layout="row">
        <h2>Topics</h2>
        <md-button class="md-fab md-mini" ng-click="addTopic()" aria-label="Add Topic">
            <md-icon md-svg-icon="add"></md-icon>
        </md-button>
    </div>



    <div flex-xs flex-gt-xs="100" layout="column">
        <md-list class="topcisList">

            <md-list-item ng-repeat="topic in $ctrl.topics" layout="row">
                <md-card>

                    <md-card-title>
                        <md-card-title-text>


                            <span class="md-headline">{{ topic.name }} (v{{ topic.version }}) </span>
                            <span class="md-subhead">
                                    <p>
                            {{ topic.documentation }} (last modified on {{ formatDate($topic.dateModified) }})
                        </p>

                                    </span>

                        </md-card-title-text>
                    </md-card-title>


                    <md-card-content>
                        <div layout="column" ng-cloak class="md-inline-form">

                            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
                                <div>
                                    <md-input-container>
                                        <label>Name</label>
                                        <input ng-model="topic.name">
                                    </md-input-container>
                                    <md-input-container>
                                        <label>Num partitions</label>
                                        <input ng-model="topic.partitions" type="number" step="any" min="1" max="4999">
                                    </md-input-container>
                                    <md-input-container>
                                        <label>Replication factor</label>
                                        <input ng-model="topic.replicationFactor" type="number" step="any" min="1" max="10">
                                    </md-input-container>

                                </div>
                            </md-content>

                            <md-content layout-padding>
                                <div>
                                    <form name="topicForm">


                                        <md-tabs md-dynamic-height md-border-bottom>
                                            <md-tab label="config">
                                                <md-content class="md-padding">
                                                    <div layout-gt-xs="row">
                                                        <md-input-container class="md-block" flex-gt-xs>
                                                            <label>Row key field</label>
                                                            <input ng-model="topic.rowkeyField">
                                                        </md-input-container>
                                                        <md-input-container>
                                                            <label>Record type field</label>
                                                            <input ng-model="topic.recordTypeField">
                                                        </md-input-container>
                                                        <md-input-container>
                                                            <label>Serializer</label>
                                                            <md-select ng-model="topic.serializer">
                                                                <md-option ng-value="serializer.id" ng-repeat="serializer in serializers">{{ serializer.name }}</md-option>
                                                            </md-select>
                                                        </md-input-container>
                                                    </div>
                                                    <md-input-container class="md-block">
                                                        <label>Documentation</label>
                                                        <textarea ng-model="topic.documentation" md-maxlength="258" rows="2" md-select-on-focus></textarea>
                                                    </md-input-container>

                                                </md-content>
                                            </md-tab>








                                            <md-tab label="schema">
                                                <md-content class="md-padding">

                                                    <div class="md-title" layout-gt-xs="row">
                                                        Key schema definition
                                                    </div>
                                                    <div layout-gt-xs="row">
                                                        <key-types-list selected="topic.keySchema"></key-types-list>
                                                    </div>
                                                    <div class="md-title" layout-gt-xs="row">
                                                        Value schema definition
                                                    </div>
                                                    <div layout-gt-xs="row">
                                                        <key-types-list selected="topic.valueSchema"></key-types-list>
                                                    </div>

                                                </md-content>
                                            </md-tab>
                                        </md-tabs>
                                    </form>
                                </div>
                            </md-content>



                        </div>



                    </md-card-content>
                    <md-card-actions layout="row" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" ng-click="deleteTopic($index)" aria-label="Delete Topic">
                                <md-icon md-svg-icon="delete"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button>Save</md-button>
                        <md-button>Cancel</md-button>
                        <md-button>Export</md-button>
                    </md-card-actions>
                </md-card>
            </md-list-item>
        </md-list>
    </div>
    <md-divider></md-divider>

</div>
