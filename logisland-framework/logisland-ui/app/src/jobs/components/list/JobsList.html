<md-list>
    <md-list-item ng-repeat="job in $ctrl.jobs">
        <md-button ng-click="$ctrl.showDetails({job:job})"
                   ng-class="{'selected' : job === $ctrl.selectedJob }">
            <md-tooltip md-direction="right" ng-if="job.version">{{ job.version }}</md-tooltip>
            {{job.name}}
        </md-button>
    </md-list-item>
</md-list>
