<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4" md-is-locked-open="true">

    <md-content layout-padding>
        <md-list layout-align="start center">

            <md-button ui-sref="topics" ui-sref-active="active" ng-click="app.toggleList('left')">
                <md-icon md-svg-icon="database"></md-icon>
                Topics
            </md-button>
            <md-divider></md-divider>


            <md-subheader class="md-no-sticky">
                <md-icon md-svg-icon="job"></md-icon>
                <span ng-click="expandJobs = !expandJobs">Jobs</span>
                <md-icon ng-show="expandJobs" ng-click="expandJobs = !expandJobs" class="material-icons md-light md-48">keyboard_arrow_down
                </md-icon>
                <md-icon ng-show="!expandJobs" ng-click="expandJobs = !expandJobs" class="material-icons md-light md-48">keyboard_arrow_right
                </md-icon>
            </md-subheader>
            <md-list-item ng-repeat="job in app.jobs" ng-show="expandJobs">
                <a ui-sref="jobs.details" ui-sref-active="active" ng-click="app.selectedJob=job; app.toggleList('left')">{{ job.name }}</a>
            </md-list-item>
            <md-divider></md-divider>


            <md-button ui-sref="topics" ui-sref-active="active" ng-click="app.toggleList('left')">
                <md-icon md-svg-icon="alert"></md-icon>
                Alerts
            </md-button>
            <md-button ui-sref="metrology" ui-sref-active="active" ng-click="app.toggleList('left')">
                <md-icon md-svg-icon="gauge"></md-icon>
                Metrology
            </md-button>
            <md-button ui-sref="errors" ui-sref-active="active" ng-click="app.toggleList('left')">
                <md-icon md-svg-icon="flash"></md-icon>
                Errors
            </md-button>
            <md-button ui-sref="settings" ui-sref-active="active" ng-click="app.toggleList('left')">
                <md-icon md-svg-icon="settings"></md-icon>
                Settings
            </md-button>
        </md-list>
    </md-content>
</md-sidenav>

</md-content>
