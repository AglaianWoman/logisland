Topic:
  type: object
  required:
    - name
    - partitions
    - replicationFactor
    - valueSchema
    - serializer
  properties:
    id:
      description: a unique identifier for the topic
      type: integer
      format: int64
    version:
      description: the version of the topic configuration
      type: integer
      format: int32
    name:
      description: the name of the topic
      type: string
    partitions:
      description: default number of partitions
      type: integer
      format: int32
    replicationFactor:
      description: default replication factor
      type: integer
      format: int32
    dateModified:
      description: latest date of modification
      type: string
      format: date-time
    documentation:
      description: the description of the topic
      type: string
    serializer:
      description: the class of the Serializer
      type: string
      default: "com.hurence.logisland.serializer.KryoSerializer"
    businessTimeField:
      description: the record_time field
      type: string
      default: "record_time"
    rowkeyField:
      description: the record_id field
      type: string
      default: "record_id"
    recordTypeField:
      description: the record type field
      type: string
      default: "record_type"
    keySchema:
      type: array
      items:
        $ref: '#/definitions/FieldType'
    valueSchema:
      type: array
      items:
        $ref: '#/definitions/FieldType'




FieldType:
  type: object
  required:
    - name
    - type
  properties:
    name:
      description: a unique identifier for the topic
      type: string
    encrypted:
      description: is the field need to be encrypted
      type: boolean
      default: false
    indexed:
      description: is the field need to be indexed to search store
      type: boolean
      default: true
    persistent:
      description: is the field need to be persisted to data store
      type: boolean
      default: true
    optional:
      description: is the field mandatory
      type: boolean
      default: true
    type:
      description: the type of the field
      type: string
      default: string
      enum:
      - string
      - int
      - long
      - array
      - float
      - double
      - bytes
      - record
      - map
      - enum
      - boolean