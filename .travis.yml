sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.13.0

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

language: java

before_install:
  # Update Docker.
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine

  # Upgrade/install docker-compose.
  - sudo rm -f /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # Print out the current docker-compose version.
  - docker-compose --version

script:
  # hdp 2.4
  - echo -en "travis_fold:start:logisland-w-hdp24\r"
  - mvn clean install -Dhdp=2.4 | grep -v 'Download.* http'
  - mvn package -Dhdp=2.4 -Pdocker -f logisland-docker/pom.xml
  - echo -en "travis_fold:end:logisland-w-hdp24\r"

  - echo -en "travis_fold:start:it-tests-w-hdp24\r"
  - docker-compose -f logisland-docker/src/it/resources/docker-compose.yml up -d
  - logisland-docker/src/it/resources/it.sh
  - docker-compose -f logisland-docker/src/it/resources/docker-compose.yml down
  - echo -en "travis_fold:end:it-tests-w-hdp24\r"

  # hdp 2.5
  - echo -en "travis_fold:start:logisland-w-hdp25\r"
  - mvn clean install -Dhdp=2.5 | grep -v 'Download.* http'
  - mvn package -Dhdp=2.5 -Pdocker -f logisland-docker/pom.xml
  - echo -en "travis_fold:end:logisland-w-hdp25\r"

  - echo -en "travis_fold:start:it-tests-w-hdp25\r"
  - docker-compose -f logisland-docker/src/it/resources/docker-compose.yml up -d
  - logisland-docker/src/it/resources/it.sh -d
  - docker-compose -f logisland-docker/src/it/resources/docker-compose.yml down
  - echo -en "travis_fold:end:it-tests-w-hdp25\r"

jdk:
  - oraclejdk8

install:
  - sudo sysctl -w vm.max_map_count=262144

